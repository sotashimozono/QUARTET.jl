name: Project Check
on:
  pull_request:
    paths:
      - 'Project.toml'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - name: Check version change
        shell: julia --color=yes {0}
        run: |
          path = joinpath(pwd(), ".github", "scripts", "version_check.jl")
          include(path)
